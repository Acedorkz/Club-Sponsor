<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta http-equiv="content-type" content="text/html">

	<script type="text/javascript">
		setInterval("showtime()",1000)
		function showtime()
	{
		var today=new Date();
		var y=today.getFullYear();
		var month=today.getMonth();
		var date=today.getDate();//riqi
		var day=today.getDay();//xingqi
		var h=today.getHours();
		var minute=today.getMinutes();
		var s=today.getSeconds();
		var arr_week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
		month=month+1
		var week=arr_week[day];

		minute=checkTime(minute)
		s=checkTime(s)

		document.getElementById('mytime').innerHTML=y+"年"+month+"月"+date+"日"+arr_week[day]+h+"时"+minute+"分"+s+"秒"

		t=setTimeout("showtime",1000)
	}

		function checkTime(i)
		{
			if (i<10)
				{i="0"+i}
			return i
		}

	</script>
	<style type="text/css">
		body {font-family:sans-serif;font-size:250%}
		body {position:absolute;left:50px;top:50px}
	</style>
</head>
<body>
<body onload="showtime()",1000)>
	<div id="mytime"></div>
</body>
</body>
