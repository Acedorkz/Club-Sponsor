<!DOCTYPE html>
<html>
   <head>
      <title>CLUB SPOPNSOR</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- 引入 Bootstrap -->
      <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/login.css" rel="stylesheet">


      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   <div class="container">
  	<div class="row clearfix">
  		<div class="col-md-12 column">

        <div class="bg-white">

          <nav class="navbar navbar-primary">
            <!-- 标题 -->
            <div class="page-header">
              <h1>CLUB SPONSOR <small>Oxygen</small></h1>
            </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- 导航 -->
            <div id="header-navbar-collapse" class="collapse navbar-collapse">
              <div class=" navbar-right">
                <ul class="nav navbar-nav">
                <!-- 以后对面URL写成这样，/代表web主路径，访问对应url视图对应函数渲染过后的html，而不是直接访问html文件 -->>
                  <li class=""><a href="/home">Home</a></li>
                  <li class=""><a href="/library">Library</a></li>
                  <li class="active"><a href="/login">Login</a></li>
                </ul>
              </div>
            </div><!-- /.navbar-collapse -->

          </nav>

          <div class='offset-large'></div>
          <div class='container pb8'>
            <div class='row offset-large'>
              <div class='col-sm-12 text-center'>
                <h1>Glad to have you!</h1>
                <p>Enter your info below to register.</p>
              </div>
            </div>
            <div class='row pt6 offset-base'>
              <div class='col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2'>
                <form role="form"  method="post" action='/register'/>
                <!-- 以后要post方法的话直接加上下面这个模板语言就好 -->
                {% csrf_token %}
                  <!-- name -->
                  <div class="form-group">
                    <label class="control-label" for="name">Your name</label>
                    <input placeholder="Ace" class="form-control" name="name" id="name" type="name" />
                  </div>
                  <!-- email -->
                  <div class="form-group">
                    <label class="control-label" for="email">Your email</label>
                    <input placeholder="Ace@163.com" class="form-control" name="email" id="email" type="email" />
                  </div>
                  <!-- password -->
                  <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input value="" placeholder="123123" class="form-control" name="password" id="password" type="password" />
                  </div>

                  <div class='offset-base'></div>
                  <input type="submit" name="commit" value="Register" class="btn btn-primary btn-block" />
                </form>

              </div>
            </div>
          </div>

        </div>



        <!-- 页脚 -->
        <div class="footer">
          <a href="#">oxygen工作室出品</a>
        </div>
  		</div>
  	</div>
   </div>
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
   <script src="https://code.jquery.com/jquery.js"></script>
   <!-- 包括所有已编译的插件 -->
   <script src="/static/js/bootstrap.min.js"></script>
   </body>
 </html>
